{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="
        display: inline-block;
        padding: 10px;
        margin: 5px 0;
        border-left: 5px solid;
        border-color: {% if message.tags == 'success' %} #28a745 {% elif message.tags == 'error' %} #dc3545 {% elif message.tags == 'warning' %} #ffc107 {% else %} #007bff {% endif %};
        background-color: #ffffff;
        color: #333;
        border-radius: 4px;
        font-size: 14px;
    ">
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
