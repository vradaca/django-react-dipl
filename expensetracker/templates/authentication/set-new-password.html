{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}
<div class="wrapper">
    <h2>Set new password</h2>
    <form action="{% url 'set-new-password' uidb64 token %}" method="post">
      {% csrf_token %}
      {% include 'partials/_messages.html' %}
      <div class="input-box">
        <input name = "password" type="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input name = "password2" id="passwordField" type="password" placeholder="Confirm password" required>
        <small class="show_pass">SHOW</small>
      </div>
      <div class="input-box button">
        <input id="submitBtn" type="Submit" value="Reset">
      </div>
      <div class="text">
      </div>
    </form>
  </div>
  <script src = "{% static "js/register.js" %}"></script>
{% endblock %}
